<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="title">Calculator</div>
        <div class="display" id="display">0</div>
        <div class="input">
            <button class="binput" id="ce">CE</button>
            <button class="binput" id="clear">C</button>
            <button class="binput" id="delete">Del</button>
            <button class="binput operator" id="division">/</button>
            <button class="binput number">7</button>
            <button class="binput number">8</button>
            <button class="binput number">9</button>
            <button class="binput operator" id="multiply">*</button>
            <button class="binput number">4</button>
            <button class="binput number">5</button>
            <button class="binput number">6</button>
            <button class="binput operator" id="minus">-</button>
            <button class="binput number">1</button>
            <button class="binput number">2</button>
            <button class="binput number">3</button>
            <button class="binput operator" id="plus">+</button>
            <button class="binput" id="switcher">+-</button>
            <button class="binput number">0</button>
            <button class="binput" id="decimal">.</button>
            <button class="binput operator" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
